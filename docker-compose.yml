version: '3.8'

services:
    ocr:
        build:
            context: .
            dockerfile: ./Dockerfile
        privileged: false
        volumes:
            - .:/app
        tty: true
        ports:
            - "8080:8080"
        command: bash -c "cd /app/misc && uvicorn fapi:app --reload --host 0.0.0.0 --port 8080"

