name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3
  
        - name: Running tests
          uses: cloudposse/github-action-docker-compose-test-run@main
          with:
            file: docker-compose.yml
            service: ocr
            command: scripts/run_tests.sh
    
    
