name: Continuous integration and deployment
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
  
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
  
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ocr:${{ steps.extract_branch.outputs.branch }}


  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Running tests
        uses: cloudposse/github-action-docker-compose-test-run@main
        with:
          file: docker-compose_release.yml
          service: ocr
          command: scripts/run_tests.sh


  deploy:
    needs: [test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.CI_OCR_PR_KEY }} 
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
  
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.CI_OCR_SSH_HOST }} >> ~/.ssh/known_hosts
  
      - name: Pull and deploy
        run: ssh ${{ secrets.CI_OCR_SSH_USER }}@${{ secrets.CI_OCR_SSH_HOST }} "cd /common/anap/ocr && ./scripts/pull_and_deploy.sh"
